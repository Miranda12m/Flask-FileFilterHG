    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='style01.css') }}">
    <link rel="icon" href="{{ url_for('static', filename='pill.png') }}" type="image/x-icon">

        <a class="navbar-brand" href="/itiva">
            <img src="{{ url_for('static', filename='hapaglogo.png') }}" alt="ITIVA Files Logo" height="30" width="200px">
        </a>

        <div class="ml-auto">
